language: rust
sudo: false
cache: cargo

rust:
- 1.26.2
- stable
- beta
- nightly

os:
- windows
- linux
- osx

matrix:
  allow_failures:
  - rust: nightly

script:
- cargo build --release -v

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/korq
  on:
    repo: vertexclique/korq
    tags: true
  skip_cleanup: true
